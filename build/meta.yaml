{% set name = "phables" %}
{% set version = "0.1.0b6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fd307d7e09552c7caf7062a11de95189efcdef4aacda33c1b7b3a097298b3a85

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python>=3.8,<3.11
    - snakemake>=7.14.0
    - pyyaml>=6.0
    - click>=8.1.3
    - jinja2>=3.0.2
    - mamba>=0.15.3

test:
  commands:
    - phables --help
    - phables run --help
    - phables preprocess --help

about:
  home: "https://github.com/Vini2/phables"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Phables: Phage bubbles resolve bacteriophage genomes in viral metagenomic samples"
  doc_url: "https://phables.readthedocs.io/"
  dev_url: "https://github.com/Vini2/phables"

extra:
  recipe-maintainers:
    - Vini2
